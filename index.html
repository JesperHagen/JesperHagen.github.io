<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="https://docs.google.com/forms/d/1BywlawccvTQt4IAQuwB6nCkkazUiw-yZrQdDfamza2w/edit" method="post">
        <!-- Replace "YOUR_FORM_ID" with the actual form ID -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.123456789" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="entry.555555555" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
